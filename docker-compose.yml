version: '3.7'

services:
  flight-app-database:
    container_name: flight-app-database
    image: postgres:14.2-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ilham11pratama
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
  redis-cache:
    container_name: redis-cache
    image: redis:7.0.0-alpine
    ports:
      - '6379:6379'
  flight-app-api-nodejs:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/flight-app-api-nodejs/src
      - ./nodemon.json:/home/node/flight-app-api-nodejs/nodemon.json
    container_name: flight-app-api-nodejs
    depends_on:
      - flight-app-database
      - redis-cache
    expose:
      - '8000'
    ports:
      - '8000:8000'
    command: npm run dev